<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita da Kelly</title>
    <style>
        /* Corpo da página */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #2E2E2E; /* Fundo da página cinza escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Cartão */
        .cartao-container {
            background-color: #0D0D0D; /* Fundo preto elegante */
            width: 380px;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        }

        /* Nome */
        .nome-completo {
            color: #E0E0E0; /* Cinza claro */
            font-size: 2em;
            margin-bottom: 5px;
        }

        /* Cargo */
        .cargo {
            color: #E0E0E0; /* Cinza claro */
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* E-mail */
        .email {
            color: #FFFFFF; /* Branco */
            font-size: 0.95em;
            margin: 5px 0;
            font-weight: bold;
        }

        /* Telefone e endereço */
        .contato {
            color: #B0B0B0; /* Cinza médio */
            font-size: 0.9em;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="cartao-container">
        <h1 class="nome-completo">Kelly Vieira</h1>
        <p class="cargo">Desenvolvedora Front-End</p>

        <!-- E-mail -->
        <p class="email"> kellyvieiradsilva@gmail.com</p>

        <!-- Telefone e endereço -->
        <p class="contato">11 97190-3022</p>
        <p class="contato">Rua Amoré-Pixuma, 275 - Parque Santa Madalena, São Paulo - SP, 03982-110</p>
    </div>
</body>
</html>
